<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="container">
    <div class="content">
      <h1>
        Get <span class="colored-text">insights</span> that help your business
        grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stats">
        <ul>
          <li>10k+<span class="stats-text">companies</span></li>
          <li>314<span class="stats-text">templates</span></li>
          <li>12M+<span class="stats-text">queries</span></li>
        </ul>
      </div>
    </div>
    <div class="img-container">
      <img src="images/image-header-desktop.jpg" alt="image" />
      <div class="img-layer"></div>
    </div>
  </main>

</body>

</html>
